<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | WORISON</title>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #bdf7f8, #fce390);
      margin: 0;
    }

    .auth-card {
      width: 100%;
      max-width: 380px;
      padding: 28px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Password field wrapper with toggle button */
    .pw-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* style the password input to match the screenshot */
    .pw-wrap input {
      padding-right: 56px; /* room for the eye button */
      background: #e9f6ff;
      border: 1px solid #d6eef8;
      border-radius: 8px;
      height: 44px;
      line-height: 1.2;
      padding-left: 14px;
      box-shadow: none;
    }

    .pw-toggle {
      position: absolute;
      right: 6px;
      background: #ffffff;
      border: 1px solid #e6edf2;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #6b7280;
      box-shadow: 0 2px 6px rgba(16,24,40,0.04);
    }
    .pw-toggle:focus { outline: none; }
    .pw-toggle:hover { background: #f7fbff; }

    input:focus {
      outline: none;
      border-color: #68e0d2;
      box-shadow: 0 0 0 2px rgba(104, 224, 210, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #68e0d2;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #7bea79;
    }

    .error {
      color: #d33;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2>Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <div class="pw-wrap">
        <input id="password-input" type="password" name="password" required>
        <button id="toggle-password" type="button" class="pw-toggle" aria-label="Show password">üëÅÔ∏è</button>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer">
      New user? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    (function(){
      const pwInput = document.getElementById('password-input');
      const toggle = document.getElementById('toggle-password');
      if (!pwInput || !toggle) return;

      const eyeSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      const eyeOffSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.09 21.09 0 0 1 5.06-6.14"></path><path d="M1 1l22 22"></path></svg>';

      function updateIcon(isHidden) {
        toggle.innerHTML = isHidden ? eyeSvg : eyeOffSvg;
        toggle.setAttribute('aria-label', isHidden ? 'Show password' : 'Hide password');
      }

      // initialize
      updateIcon(true);

      toggle.addEventListener('click', function(){
        const isPwd = pwInput.type === 'password';
        pwInput.type = isPwd ? 'text' : 'password';
        updateIcon(!isPwd);
      });
    })();
  </script>
</body>
</html>
